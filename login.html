<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="ico/favicon.ico"/>
  <title>Mobile Workplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/iPhoneIcon_Big.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/iPhoneIcon_Medium.png">
  <link rel="apple-touch-icon-precomposed" href="img/iPhoneIcon_Small.png">
  <link rel="stylesheet" href="css/fontello.css">
  <link rel="stylesheet" type="text/css" href="css/ummc.css" />
</head>
<body>
  <div class="ummc_all" id="login">
  <img src="img/upper_gradient.png" class="ummc_login_top"alt=" ">
  <img src="img/logo.png" id="mwp_logo" alt="mwp_logo">
  <div class="ummc_login_box">
    <h4>
      Welcome to the
      <p>MOBILE WORKPLACE
    </h4>
    <img src="img/underline_home.png" width="280px" height="5px"id="underline_home" alt="underline_home">
    <form name="login" method="post" action="index" class="ummc_login_frm">
      <p><b>Имя пользователя</b><br> </p>
      <input type="text" class="ummc_small_curve" size="30" id="inputUser" placeholder="имя пользователя SAP">
      <p><b>Пароль</b><br> </p>
      <input type="password"class="ummc_small_curve" size="30" id="inputPassword" placeholder="пароль">
      <p><input type="submit" class="ummc_main_btn ummc_orange_fill ummc_curve" href="#" value="Вход" id="btnLogin"></p>
    </form>
  </div>
  </div>
</body>
</html>
